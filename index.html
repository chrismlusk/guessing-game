<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Bangers|Roboto:100,300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">

  <title>Guessing Game | Chris Lusk</title>
</head>
<body>
  <main class="main">
    <div class="container-fluid">
      <div class="row  align-items-center">
        <div class="col-lg-6">
          <header class="header">
            <h1 class="header-title">Guess me <br class="d-none d-lg-block">if you can!</h1>
            <p class="header-message">I'll give you five chances to pick the right number.</p>
            <!-- <p class="header-message">Too low! Guess higher ☝🏽</p> -->
            <!-- <p class="header-message">Guess lower 👇🏽</p> -->
          </header>
        </div>
        <div class="col-lg-6">
          <div class="card  my-3 my-lg-0">
            <div class="card-body">
              <div class="input-group">
                <input type="number" id="userGuess" class="form-control form-control-lg" placeholder="Pick a number from 1 to 100" min="1" max="100" required autofocus>
                <div class="input-group-append">
                  <button class="btn btn-primary  js-submit-user-guess" type="button">🚀 Go!</button>
                </div>
              </div>
              <small class="form-text text-muted">Your guess must be between 1 and 100.</small>
            </div>
            <div class="card-footer  d-flex justify-content-between">
              <button class="btn btn-secondary  js-get-hint" title="Get a hint">👻 Help Me</button>
              <button class="btn btn-secondary  js-reset-game" title="Reload page">☠️ Start Over</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2 class="user-guess-heading"><span>Your Guesses</span></h2>
        </div>
      </div>
      <div class="row no-gutters  user-guess-row">
        <div class="col-6 col-sm-4 col-lg">
          <div class="user-guess  is-active  is-freezing">
            <div class="user-guess-number">8</div>
            <div class="user-guess-hint">❄️❄️❄️</div>
          </div>
        </div>
        <div class="col-6 col-sm-4 col-lg">
          <div class="user-guess  is-active  is-cold">
            <div class="user-guess-number">33</div>
            <!-- <div class="user-guess-hint">⛄🌨️🍦</div> -->
            <div class="user-guess-hint">❄️</div>
          </div>
        </div>
        <div class="col-6 col-sm-4 col-lg">
          <div class="user-guess  is-active  is-hot">
            <div class="user-guess-number">74</div>
            <div class="user-guess-hint">🔥🔥️🔥</div>
          </div>
        </div>
        <div class="col-6 col-sm-4 col-lg">
          <div class="user-guess  is-active  is-warm">
            <div class="user-guess-number">85</div>
            <!-- <div class="user-guess-hint">🌶️☕🏖️</div> -->
            <div class="user-guess-hint">🔥</div>
          </div>
        </div>
        <div class="col-6 col-sm-4 col-lg">
          <div class="user-guess">
            <div class="user-guess-number">?</div>
            <div class="user-guess-hint">🤔🤔🤔</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer"></footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="assets/js/app.min.js"></script>
</body>
</html>
